<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .field-error {
            color: #ff0000;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">Регистрация нового пользователя</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                <small class="field-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>

            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                <small class="field-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>

            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required>
                <small class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                <small class="field-error" th:if="${usernameError}" th:text="${usernameError}"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
                <small class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                <small class="field-error" th:if="${emailError}" th:text="${emailError}"></small>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <small class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </div>
        </form>

        <div class="text-center">
            <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
        </div>
    </div>
</div>
</body>
</html>
